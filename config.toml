baseURL = "https://www.blackthreaddesign.com"
languageCode = "en-us"
title = "Black Thread Design"
#theme = "blackthread"
repository = "looeee/blackthread_hugo"

SectionPagesMenu = "main"
Paginate = 20 # this is set low for demonstrating with dummy content. Set to a higher number

DefaultContentLanguage = "en"


[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"

enableRobotsTXT = true

# enable this to make all relative URLs relative to content root. Note that this does not affect absolute URLs.
canonifyURLs = true
#relativeURLs = false

# emoji-cheat-sheet.com
enableEmoji = true

googleAnalytics = "UA-92568054-1"

summaryLength = 240

logFile = "logs.txt"

disableRSS = false
rssLimit = 15

metaDataFormat = "toml"

# See "content-management/permalinks"
# permalinks =

# color-codes for highlighting derived from this style
#pygmentsStyle = "monokai"

# see "Section Menu for Lazy Bloggers", /templates/menu-templates for more info
#SectionPagesMenu =

[taxonomies]
  tag = "tags"

# Enable GitInfo feature
enableGitInfo = false

