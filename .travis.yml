language: ruby
cache: bundler
rvm:
- 2.3.3
before_script:
- chmod +x ./config/travis.sh

install: bundle install
script: "./config/travis.sh"
branches:
  only:
  - staging
env:
  global:
  - JEKYLL_ENV=production
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: blackthread-staging
  on:
    repo: looeee/blackthread-heroku
    branch: staging
