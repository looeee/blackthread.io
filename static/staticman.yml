
comments:

  allowedFields: ["name", "email", "url", "message"]

  branch: "master"

  commitMessage: "New comment on {options.slug}"

  filename: "entry{@timestamp}"

  format: "yaml"

  generatedFields:
    date:
      type: date
      options:
        format: "iso8601" # "timestamp-seconds" #"timestamp-milliseconds"

  moderation: false

  name: "www.blackthreaddesign.com"

  path: "_data/comments/{options.slug}"

  requiredFields: ["name", "email", "message"]

  transforms:
    email: md5

allowedOrigins: ["localhost", "blackthread-staging.herokuapp.com", "www.blackthreaddesign.com"]

