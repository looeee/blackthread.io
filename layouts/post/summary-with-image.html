{{ $featured_image := .Params.teaserImage }}
<article class="archive-item" itemscope itemtype="http://schema.org/CreativeWork">
  <div class="archive-item-teaser">
    <img src="{{ $featured_image |relURL }}">
  </div>
  <h2 class="archive-item-title" itemprop="headline">
    <a href="{{ .URL }}" rel="permalink">{{.Title }}</a>
  </h2>
</article>
