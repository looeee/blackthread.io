{{ define "main" }}


  {{ if .Params.fullWidth }}
    <div id="page-content-full-width">
  {{ else }}
    <div id="page-content">
    {{ partial "side-nav.html" . }}
  {{ end }}

    <article id="article">
      <header>
        <h2>{{ .Title }}</h2>
      </header>
      {{ partial "toc.html" . }}
      <section class="content">
        {{ .Content }}
      </section>
    </article>
  </div>
{{ end }}
