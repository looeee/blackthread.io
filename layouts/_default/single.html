{{ define "main" }}
  <div id="{{ if .Params.fullWidth }}page-content-full-width{{ else }}page-content{{ end}}">
    <article id="article">
      <header>
        <h2>{{ .Title }}</h2>
      </header>
      <div class="toc">{{.TableOfContents}}</div>
      <section class="content">
        {{ .Content }}
      </section>
    </article>
  </div>
{{ end }}
