
{{ define "main" }}
<div id="page-content-full-width"  itemprop="text">
  <header>
    <h1>Pages tagged  “{{ .Title }}”</h1>
  </header>
  <article class="archive">
    {{ $section := .Data.Pages }}
      {{ range  $section }}
        {{ if .Params.teaserImage }}
          {{ partial "summary-with-image.html" . }}
        {{ else }}
          {{ partial "summary.html" . }}
        {{ end }}
      {{ end }}
  </article>
</div>
{{ end }}
