<div id="meta-date">
  <strong>
    <span class="fa fa-fw fa-calendar" aria-hidden="true"></span>
    Published:
  </strong>
  <time datetime="">
    {{ .Date.Format "January 2, 2006" }}
  </time>
  {{ if .Params.ModifiedDate }}
    <strong>
      <span class="fa fa-fw fa-calendar" aria-hidden="true"></span>
      Updated:
    </strong>
    <time datetime="">
      {{ .Params.ModifiedDate.Format "January 2, 2006" }}
    </time>
  {{ end }}
</div>
