{{ if .Params.heroImage }}
  <div class="hero" style="background-image: url('{{ .Params.heroImage | relURL }}');">
    <div class="hero-bar">
      <div class="hero-blur" style="background-image: url('{{ .Params.heroImage |relURL }}');"></div>
          <h1>{{ .Params.heroTitle }}</h1>
          {{ if .Params.heroDescription }}
            <h3>{{ .Params.heroDescription }}</h3>
          {{ end }}
    </div>
  </div>
{{ end }}
