<article class="{{ if eq .Params.menuSectionMain true }}archive-header{{ else }}archive-item{{ end }}">
  <h2 class="archive-item-title">
    <a href="{{ .URL }}" rel="permalink">{{ if .Params.menuNumber }}{{ .Params.menuNumber }}: {{ end }}{{ .Title }}</a>
  </h2>
  <p class="archive-item-excerpt">{{ .Description  }}</p>
</article>
