{{ if ne .Params.noMasthead "true" }}
  {{ $currentPageUrl := .URL }}
  <div id="masthead">
    <div id="masthead-title"><a href="/">{{ .Site.Title }}</a></div>
    <nav id="masthead-nav" class="priority-nav">
      <ul id="masthead-ul">
        {{ range $.Site.Data.navigation.masthead.menu }}
          <li><a class="{{ if eq $currentPageUrl .url }}active{{ end }}" href="{{ .url | relURL }}">{{ .title }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
{{ end }}
