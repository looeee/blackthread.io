{{ if .Params.latex }}
  <script async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{{ end }}
{{ if .Params.vendorScripts }}
  {{ range .Params.vendorScripts }}
      <script src='/js/vendor/{{ . }}.js'></script>
  {{ end }}
{{ end }}
{{ if .Params.js }}
  <script async src='/js/build/{{ .Params.js }}.{{ if eq (getenv "HUGO_ENV") "production" }}min.{{ end }}js'></script>
{{ else }}
  <script async src='/js/build/main.{{ if eq (getenv "HUGO_ENV") "production" }}min.{{ end }}js'></script>
{{ end }}
