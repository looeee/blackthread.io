{{ if .Params.css }}
  {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
    <link href='{{ (printf "css/%s.min.css" .Params.css) | relURL }}' rel='stylesheet' type="text/css" />
  {{ else }}
    <link href='{{ (printf "css/%s.css" .Params.css) | relURL }}' rel='stylesheet' type="text/css" />
  {{ end }}
{{ else }}
  {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
    <link href='{{ "css/standard.min.css" | relURL }}' rel='stylesheet' type="text/css" />
  {{ else }}
    <link href='{{ "css/standard.css" | relURL }}' rel='stylesheet' type="text/css" />
  {{ end }}
{{ end }}
